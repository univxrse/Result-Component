<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="result.css">
    <link rel="shortcut icon" sizes="32x32" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <title>Result Component</title>
  </head>
  <body>
    <main>
      <div class="container">
      <div class="card">
        <div>
          <h1 class="result">Your Result</h1>
        </div>
        <div >
          <p class="bubble"><span class="main-text">76</span> of 100</p>
        </div>
        <div class="card-mid">
          <p>Great</p>
        </div>
        <div class="bottom-text">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="second-half">
        <div class="card-two">
          <h1>Summary</h1>
        </div>
        <div>
            <p class="bar-one"><img src="images/icon-reaction.svg"class="icon alt="lightning-icon"">Reaction<span class="bar"><span class="percent">80</span><span class="divider">/</span>100</span></p>
            <p class="bar-two"><img src="images/icon-memory.svg" class="icon" alt="brain-icon">Memory<span class="bar"><span class="percent">92</span><span class="divider">/</span>100</span></p>
            <p class="bar-three"><img src="images/icon-verbal.svg" class="icon" alt="text-icon">Verbal<span class="bar"><span class="text">61</span><span class="divider">/</span>100</span></p>
            <p class="bar-four"><img src="images/icon-visual.svg"class="icon" alt="eye-icon">Visual<span class="bar"><span  class="text">72</span><span class="divider">/</span>100</span></p>
        </div>
          <button>Continue</button>
      </div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/univxrse">Human Being</a>.
      </main>
  </body>
</html>
